            <div class="dropdown">

              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><button class="dropdown-item" onclick="letterChange(1)" style="font-family:'Nanum Myeongjo', serif ">나눔명조</button></li>
                <li><button class="dropdown-item" onclick="letterChange(2)" style="font-family:'Black Han Sans', sans-serif ">나눔바른고딕</button></li>

      <div class="container">
        <h2 class="pos">게시판 등록</h2>
        <form id="frm" name = "frm" method="post" action="/board/insertBoard.do">
          <table class="board_detail">
            <tr>
              <td>제목</td>
              <td><input type="text" id ="title" name="title"></td>
            </tr>
            <td colspan="2">
              <textarea name ="contents" id="contents"></textarea>
            </td>
          </table>
          <input type="file" id="files" name="files" multiple="multiple" class="pos">
          <input type="submit" id="submit" value="저장" class="btnn" >
        </form>

      <script>
        $('.feat-btn').click(function(){
          $('nav ul .feat-show').toggleClass("show");
        });
      </script>
      <script>
        var z=100;
        function letterChange(i){
          var x = document.getElementById("contents");
          if (i==1){
            x.style.fontFamily= 'Nanum Myeongjo', serif;
          }else if(i==2){
            x.style.fontFamily= 'Black Han Sans', sans-serif;
          }else if(i==3){
            x.style.fontFamily= 'Nanum Pen Script', cursive;
          }
        }
        function letterStrong(){
          z+=100;
          var y = document.getElementById("contents");
          y.style.fontWeight= z;
        }
      </script>
